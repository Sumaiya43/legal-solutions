<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEGAL SOLUTIONS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font Poppin-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- ionicicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <style>
    #check:checked ~ ul {
      top: 9%;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
            bg: "#F3F3F3",
            light_grey: "#707070",
            headline: "#414040",
            btn_bg: "#B68C5A",
          },
        },
      },
    };
  </script>
  <body class="font-['Work Sans', sans-serif] bg-bg h-screen">
    <header class="container mx-auto">
      <!-- nav section -->
      <nav class="flex justify-between items-center mt-12 px-4">
        <div>
          <img src="images/logo2.png" alt="" />
        </div>
        <div
          class="nav-links md:static absolute md:bg-bg bg-black md:min-h-fit md:w-auto min-h-[60vh] w-full top-[-100%] item left-0 flex items-center px-5"
        >
          <ul
            class="text-light_grey list-none font-normal text-lg md:items-center md:gap-[4vw] gap-8 flex md:flex-row flex-col"
          >
            <li>
              <a class="hover:text-btn_bg" href="#">Home</a>
            </li>
            <li>
              <a class="hover:text-btn_bg" href="#">Service</a>
            </li>
            <li>
              <a class="hover:text-btn_bg" href="#">Cases</a>
            </li>
            <li>
              <a class="hover:text-btn_bg" href="#">Blog</a>
            </li>
            <li>
              <a class="hover:text-btn_bg" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button
            class="bg-btn_bg text-white px-7 py-4 rounded font-semibold text-lg"
          >
            Free Consultation
          </button>
          <input type="checkbox" id="check" hidden />
          <label for="check">
            <ion-icon
              onclick="onToggleMenu(this)"
              name="menu-outline"
              class="text-3xl cursor-pointer md:hidden"
            ></ion-icon>
          </label>
        </div>
      </nav>
      <!-- banner section -->
      <section style="background-image: url('images/banner.png');" 
       class="container w-full h-[550px] bg-no-repeat bg-cover ">
        <div
         class=" mx-auto mt-11 space-y-8 flex flex-col 
         justify-center items-center text-center w-full h-[550px]
         opacity-70 bg-black"
        >
          <h1 class="md:font-bold md:text-7xl text-white font-semibold text-3xl">
            We Provide Effective <br />
            Legal Solutions
          </h1>
          <p class="text-white">
            There are many variations of passages of Lorem Ipsum available, but
            the majority <br />
            have suffered alteration in some form, by injected humour.
          </p>
          <div class="h-16 space-x-4 space-y-3">
            <input
              type="text"
              placeholder="Search your services"
              class="h-full md:w-[500px] w-full rounded pl-5"
            />
            <button
              class="bg-btn_bg text-white px-7 py-4 rounded font-semibold text-lg h-full w-36"
            >
              Search
            </button>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
    <script>
      const navLinks = document.querySelector(".nav-links");
      function onToggleMenu(e) {
        e.name === "menu" ? (e.name = "close") : (e.name = "menu");
        navLinks.classList.toggle("top-[16%]");
      }
    </script>
  </body>
</html>
